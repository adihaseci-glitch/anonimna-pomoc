<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonimna pomoć | Mentalno zdravlje mladih</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020;
      --bg-soft: #11172e;
      --card: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --danger: #f87171;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #1e1b4b, transparent), var(--bg);
      color: var(--text);
      line-height: 1.65;
    }

    /* LOGO */
    .corner-logo {
      position: fixed;
      top: 18px;
      left: 18px;
      width: 90px;
      height: auto;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .corner-logo.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .corner-logo.hide {
      opacity: 0;
    }

    @media (max-width: 600px) {
      .corner-logo {
        width: 55px;
        top: 12px;
        left: 12px;
      }
    }

    header {
      padding: 5rem 1.5rem 4rem;
      text-align: center;
    }

    header h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    header p {
      max-width: 620px;
      margin: 0 auto;
      color: var(--muted);
      font-size: 1.05rem;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }

    section { margin-bottom: 3.5rem; }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      letter-spacing: -0.01em;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.8rem;
      backdrop-filter: blur(6px);
    }

    ul { padding-left: 1.2rem; margin: 0; }
    li { margin-bottom: 0.5rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .cta {
      background: linear-gradient(135deg, #1e1b4b, #0b1020);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 3rem 2rem;
      text-align: center;
    }

    form {
      max-width: 520px;
      margin: 1.5rem auto 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
      min-height: 140px;
      color: var(--text);
      font-family: inherit;
      resize: vertical;
    }

    textarea::placeholder { color: var(--muted); }

    button {
      align-self: center;
      background: linear-gradient(135deg, #6366f1, #818cf8);
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(99,102,241,0.35);
    }

    .notice { font-size: 0.85rem; color: var(--muted); margin-top: 1rem; }
    .danger { color: var(--danger); }

    footer {
      text-align: center;
      padding: 3rem 1.5rem 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo.png" alt="Srednja Zubotehnička Škola" class="corner-logo">

  <header class="reveal">
    <h1>Nisi sam / sama</h1>
    <p>Anonimni, siguran prostor za mlade koji se nose s anksioznošću, depresijom ili osjećajem da je svega previše.</p>
  </header>

  <main>
    <!-- sadržaj ostaje isti -->
  </main>

  <footer class="reveal">
    <p>Ova stranica nije zamjena za profesionalnu medicinsku pomoć.</p>
    <p>&copy; 2026 Srednja Zubotehnička Škola Sarajevo III-1</p>
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    const logo = document.querySelector('.corner-logo');
    logo.classList.add('visible');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 120) {
        logo.classList.add('hide');
      } else {
        logo.classList.remove('hide');
      }
    });
  </script>

</body>
</html>
