<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonimna pomoć | Mentalno zdravlje mladih</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020;
      --bg-soft: #11172e;
      --card: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --danger: #f87171;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #1e1b4b, transparent), var(--bg);
      color: var(--text);
      line-height: 1.65;
    }

    /* LOGO */
    .logo {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 90px;
      z-index: 1000;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .logo.hide {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    header {
      padding: 5rem 1.5rem 4rem;
      text-align: center;
    }

    header h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      margin-bottom: 1rem;
  <!-- LOGO -->
  <img src="logo.png" alt="Logo škole" class="logo" id="logo">

  <header class="reveal">
    <h1>Nisi sam / sama</h1>
    <p>Anonimni, siguran prostor za mlade koji se nose s anksioznošću, depresijom ili osjećajem da je svega previše.</p>
  </header>

  <main>
    <section class="grid reveal">
      <div class="card">
        <h2>Šta je ovo mjesto</h2>
        <p>Ne tražimo ime. Ne tražimo email. Ne pratimo identitet. Ovo je prostor za disanje i razmišljanje bez pritiska.</p>
      </div>
      <div class="card">
        <h2>Za koga je</h2>
        <p>Za mlade koji se osjećaju preplavljeno, iscrpljeno, izgubljeno ili usamljeno — čak i ako to ne znaju objasniti.</p>
      </div>
    </section>

    <section class="reveal">
      <h2>Kako se može manifestovati</h2>
      <div class="card">
        <ul>
          <li>stalna napetost ili strah</li>
          <li>bezvoljnost i umor</li>
          <li>problemi sa snom i koncentracijom</li>
          <li>povlačenje i izolacija</li>
          <li>osjećaj da nema izlaza</li>
        </ul>
      </div>
    </section>

    <section class="reveal">
      <h2>Brze tehnike koje mogu pomoći</h2>
      <div class="grid">
        <div class="card reveal"><strong>Disanje 4–6</strong><p>Udah 4 sekunde, izdah 6 sekundi. 3 minute.</p></div>
        <div class="card reveal"><strong>Uzemljenje</strong><p>5 stvari koje vidiš, 3 koje čuješ.</p></div>
        <div class="card reveal"><strong>Hladni podražaj</strong><p>Hladna voda na lice ili ruke.</p></div>
      </div>
    </section>

    <!-- ANONIMNA PORUKA – NIŠTA NIJE UKLONJENO -->

    <section class="cta reveal">
      <h2>Anonimna poruka</h2>
      <p>Napiši šta god želiš. Ne mora biti savršeno.</p>

      <form name="anonimna-poruka" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="anonimna-poruka">
        <p style="display:none">
          <label>Ne popunjavaj: <input name="bot-field"></label>
        </p>
        <textarea name="poruka" placeholder="Piši ovdje..." required></textarea>
        <button type="submit">Pošalji anonimno</button>
      </form>

      <div class="notice">Backend trenutno nije aktivan.</div>
    </section>

    <section class="reveal">
      <h2 class="danger">Ako je sada kritično</h2>
      <div class="card">
        <ul>
          <li><strong>Hitna pomoć (BiH):</strong> 124</li>
          <li><strong>Policija:</strong> 122</li>
          <li><strong>Plavi telefon:</strong> 080 05 03 05</li>
          <li><strong>Centri za mentalno zdravlje:</strong> domovi zdravlja</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="reveal">
    <p>Ova stranica nije zamjena za profesionalnu medicinsku pomoć.</p>
    <p>&copy; 2026 Srednja Zubotehnička Škola Sarajevo III-1</p>
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    const logo = document.getElementById('logo');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 120) {
        logo.classList.add('hide');
      } else {
        logo.classList.remove('hide');
      }
    });
  </script>

</body>
</html>
